<table>
    <thead>
      <tr>
        <th>Alumnos</th>
        <th>Restar asistencia</th>
        <th>Sumar asistencia</th>
        <th>Asistencia total</th>
        <th>Inasistencia total</th>
      </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
            <tr> 
                <td><span>{{student.name}}</span></td>
                <td><a class="btn btn-outline-dark" href="{% url 'Sub' student.id %}"> - </a></td>
                <td><a class="btn btn-outline-dark" href="{% url 'Add' student.id %}"> + </a></td>
                <td><span>x</span></td>
                <td><span>x</span></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
